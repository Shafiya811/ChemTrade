<!DOCTYPE html>
<html lang="en">

<head>
  <title>ChemTrade Seller Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ChemTrade</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="seller.html">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="add_product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="orders.html">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="customers.html">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="account.html">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../homePage/index.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Options</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="#" id="addProductBtn">Add Product</a></li>
              <li class="list-group-item"><a href="edit_product.html" id="editProductBtn">Edit Product</a></li>
              <li class="list-group-item"><a href="delete_product.html" id="deleteProductBtn">Delete Product</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card" id="addProductSection">
          <div class="card-body">
            <h5 class="card-title">Add Product</h5>
            <form>
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName">
              </div>
              <div class="form-group">
                <label for="productCategory">Product Category</label>
                <input type="text" class="form-control" id="productCategory">
              </div>
              <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="text" class="form-control" id="productPrice">
              </div>
              <div class="form-group">
                <label for="productImageUrl">Image URL</label>
                <input type="text" class="form-control" id="productImageUrl">
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#addProductBtn").click(function () {
        $("#addProductSection").show();
      });

      // Form submission to add product
      $("#addProductSection form").submit(function (event) {
        event.preventDefault();

        // Get form values
        var productName = $("#productName").val();
        var productCategory = $("#productCategory").val();
        var productPrice = $("#productPrice").val();
        var productImageUrl = $("#productImageUrl").val();

        // Do something with the form values (e.g., send them to the server)
        console.log("Product Name:", productName);
        console.log("Product Category:", productCategory);
        console.log("Product Price:", productPrice);
        console.log("Product Image URL:", productImageUrl);
      });
    });
  </script>

</body>

</html>
