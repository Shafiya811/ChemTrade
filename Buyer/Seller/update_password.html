<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChemTrade Seller Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ChemTrade</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="seller.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">Customers</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="account.html">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../homePage/index.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Options</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a href="account.html">Update Profile</a>
                </li>
                <li class="list-group-item"><a href="#">Change Password</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <h2>Account Settings</h2>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Change Password</h5>
                  <form id="changePasswordForm">
                    <div class="form-group">
                      <label for="currentPassword">Current Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="currentPassword"
                        placeholder="Enter current password"
                      />
                    </div>
                    <div class="form-group">
                      <label for="newPassword">New Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                        placeholder="Enter new password"
                      />
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm New Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm new password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Change Password
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
