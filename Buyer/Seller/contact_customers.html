<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Options</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="customers.html">View Customers</a></li>
            <li class="list-group-item"><a href="#" >Contact Customers</a></li>
          </ul>
        </div>
      </div>
    </div>
<div class="col-md-9">
  <h2>Contact Customers</h2>

  <!-- Search Bar -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search customers" id="searchInput">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="searchButton">Search</button>
    </div>
  </div>

  <!-- Customer List -->
  <div class="form-group">
    <label for="customerSelect">Select Customers:</label>
    <select multiple class="form-control" id="customerSelect">
      <option value="john@example.com">John Doe</option>
      <option value="jane@example.com">Jane Smith</option>
      <!-- More customers -->
    </select>
  </div>

  <!-- Email Form -->
  <form>
    <div class="form-group">
      <label for="emailSubject">Subject:</label>
      <input type="text" class="form-control" id="emailSubject">
    </div>
    <div class="form-group">
      <label for="emailMessage">Message:</label>
      <textarea class="form-control" id="emailMessage" rows="3"></textarea>
    </div>

    <!-- Buttons -->
    <div class="form-group">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sendEmailModal" id="sendEmailBtn">Send Email</button>
      <button type="button" class="btn btn-success" id="sendEmailAllBtn">Send Email to All</button>
    </div>
  </form>

  <!-- Email Modal -->
  <div class="modal fade" id="sendEmailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Send Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Email will be sent to selected customers.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sendModalBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    // Search functionality
    $("#searchButton").click(function(){
      var value = $("#searchInput").val().toLowerCase();
      $("#customerSelect option").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });

    // Send email to selected customers
    $("#sendEmailBtn").click(function() {
      var selectedCustomers = $("#customerSelect").val();
      console.log("Selected customers:", selectedCustomers);
      // Implement email sending functionality here
    });

    // Send email to all customers
    $("#sendEmailAllBtn").click(function() {
      var allCustomers = $("#customerSelect option").map(function() {
        return $(this).val();
      }).get();
      console.log("All customers:", allCustomers);
      // Implement email sending functionality here
    });

    // Send email modal
    $("#sendModalBtn").click(function() {
      // Implement email sending functionality here
      $("#sendEmailModal").modal("hide");
    });
  });
</script>

</body>
